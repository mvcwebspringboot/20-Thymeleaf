<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" />
<head>
<meta charset="UTF-8" />
<title>타임리프</title>
</head>

<!-- 
  1. Model로 전달된 데이터를 출력하기 위해서 HTML 태그 안에 th:~ 으로 시작하는 속성을 이용하거나 inlining을 이용한다.
   
  2. 변수는 ${}로 감싼다.
  
  3. 타임리프가 작성하는 단계에서는 단순해 보이지만 에러가 발생하면 원인을 찾아내기 쉽지 않다.
  
  4. 주석처리 방법은 2가지 - 주석은 타임리프가 파싱될때 삭제되어 처리된다. 
 -->

<!-- /*  */ --> 


<body>
  <h1>타임리프 템플릿 활용</h1>
  <a th:href="@{/}">홈으로</a>
	
  <hr />
  
	<!-- /* 
		<h2 th:text="주석처리"></h2>
	*/ -->
	
	<h2 th:text="${msg}"></h2>
	<h2>[[${msg}]]</h2>
	
	<hr />
	
	<h2>오늘은 <span th:text="${now} + ' 입니다.'"></span></h2>
	<h2>오늘은 [[${now}]] 입니다.</h2>
	
  <hr />
  
  <h2>th:text와 th:utext의 차이</h2>
  
  <h3 th:text="${htmlcode}"></h3>
  <h3 th:utext="${htmlcode}"></h3>
  
	<hr />
	
	<h2>변수선언</h2>	
	<p>
	 1. 변수선언 태그로 감싼 블럭범위 안에서만 유효하다
	 2. 변수를 선언할 때는 th:with 를 이용한다. 
	 3. 여러개일 때는 콤마(,)로 구분한다.
	</p>
	
	<div th:with="height=${180}, weight=${70}">
	  <h3 th:text="'height + weigth = '+${height+weight}"></h3>
	  <h3>height + weigth = [[${height+weight}]]</h3>
	</div>	
	
  <!-- /* 자바스크립트 활용 
  <script th:inline="javascript">
	  const msg = [[${message}]];
	  if(msg!==null){
	    alert(msg);
	  }
  </script>*/-->
</body>
</html>
