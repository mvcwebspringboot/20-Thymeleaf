<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" />
<head>
<meta charset="UTF-8" />
<title>타임리프</title>
</head>
<body>
  <h1>타임리프 컨트롤</h1>
  
  <a th:href="@{/}">홈으로 ...</a> <br />
  <a th:href="@{/sendData}">데이터 전송폼 예제</a>
  
  
  <h2>th:if</h2>
  
  <!-- 참에 반응 -->
  <th:block th:if="${data!=null}">
    <p>서버에서 보낸 데이터 : [[${data}]]</p>
  </th:block>
  
  <!-- 거짓에 반응 -->
  <th:block th:unless="${data!=null}">
    <p>서버에서 보낸 데이터가 없습니다.</p>
  </th:block>
  
  <hr />
  
  <th:block th:switch="${age/10}">
    <p th:case="0">10대 이하 입니다.</p>
    <p th:case="1">10대 입니다.</p>
    <p th:case="2">20대 입니다.</p>
  </th:block>
  
  <th:block th:nuless="${#lists.isEmpty(list)}">
    <th:block th:each="dto:${list}"> 
	    <p>
	      <span th:text="${dto.name}"></span>
	      <span th:text="${dto.age}"></span>
	      <span th:text="${dto.address}"></span>
	    </p>    
    </th:block>
  </th:block>
</body>
</html>
